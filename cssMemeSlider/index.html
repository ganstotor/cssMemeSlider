<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Slider</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <div class="slider">

            <input type="radio" name="slider" id="slide1" checked>
            <input type="radio" name="slider" id="slide2">
            <input type="radio" name="slider" id="slide3">
            <input type="radio" name="slider" id="slide4">

            <div class="slides">
                <div class="slide">
                    <img src="img/original.jpg" alt="Slide 1">
                    <h6>The truth is out there</h6>
                </div>
                <div class="slide">
                    <img src="img/original-2.jpg" alt="Slide 2">
                    <h6>Ð¡atch the pump</h6>
                </div>
                <div class="slide">
                    <img src="img/original-3.jpg" alt="Slide 3">

                </div>
                <div class="slide">
                    <img src="img/original-4.jpg" alt="Slide 4">
                    <h6>There is no spoon</h6>
                </div>

            </div>

            <div class="controls">
                <label for="slide1">
                    <div class="control1"></div>
                </label>
                <label for="slide2">
                    <div class="control2"></div>
                </label>
                <label for="slide3">
                    <div class="control3"></div>
                </label>
                <label for="slide4">
                    <div class="control4"></div>
                </label>
            </div>
        </div>
</body>

</html>
