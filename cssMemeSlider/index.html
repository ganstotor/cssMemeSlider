<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Radio Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">

        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            <div class="slide">
                <img src="img/original.jpg" alt="Slide 1">
                <h4>Text for Slide 1</h4>
            </div>
            <div class="slide">
                <img src="img/original-_2_.jpg" alt="Slide 2">
                <h4>Text for Slide 2</h4>
            </div>
            <div class="slide">
                <img src="img/original-_3_.jpg" alt="Slide 3">
                <h4>Text for Slide 3</h4>
            </div>
            <div class="slide">
                <img src="img/original-_4_.jpg" alt="Slide 4">
                <h4>Text for Slide 4</h4>
            </div>

        </div>

        <div class="controls">
            <label for="slide1"></label>
            <label for="slide2"></label>
            <label for="slide3"></label>
            <label for="slide4"></label>
        </div>
    </div>



</body>

</html>
