<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider with Radio Buttons</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="slider">

        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <input type="radio" name="slider" id="slide4">

        <div class="slides">
            <div class="slide">
                <img src="img/original.jpg" alt="Slide 1">
                <h4>The truth is out there</h4>
            </div>
            <div class="slide">
                <img src="img/original-_2_.jpg" alt="Slide 2">
                <h4>Ð¡atch the pump</h4>
            </div>
            <div class="slide">
                <img src="img/original-_3_.jpg" alt="Slide 3">
                <h4>Don't rush</h4>
            </div>
            <div class="slide">
                <img src="img/original-_4_.jpg" alt="Slide 4">
                <h4>There is no spoon</h4>
            </div>

        </div>

        <div class="controls">
            <label for="slide1"><div class="control1"></div></label>
            <label for="slide2"><div class="control2"></div></label>
            <label for="slide3"><div class="control3"></div></label>
            <label for="slide4"><div class="control4"></div></label>
        </div>
    </div>



</body>

</html>
